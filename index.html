<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="py-3">
        <h1 class="text-center text-info fw-bold">Financial Management <span><i class="fa-solid fa-coins"></i></span></h1>
    </header>
    <section>
        <div class="container my-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-7">
                    <figure>
                        <img src="./assets/images/money-calculation.png" class="img-fluid" alt="money calculate">
                    </figure>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <div class="calculation-area bg-info rounded-3 py-4 px-4">
                        <div class="income text-end px-5">
                            <h3 class="text-center">Income</h3>
                            <p>
                                <label for="">Income:</label>
                                <input type="text" class="px-2 py-1" placeholder="">
                            </p>
                            <h3 class="text-center">Expenses</h3>
                            <p>
                                <label for="">Food:</label>
                                <input type="text" class="px-2 py-1" placeholder="">
                            </p>
                            <p>
                                <label for="">Rent:</label>
                                <input type="text" class="px-2 py-1" placeholder="">
                            </p>
                            <p>
                                <label for="">Clothes:</label>
                                <input type="text" class="px-2 py-1" placeholder="">
                            </p>
                        </div>
                        <div class="calculation text-center">
                            <button id="calculate-btn" class="btn btn-primary px-5 py-1 mb-3">calculate</button>
                            <p class="mb-2">Total Expenses: <span>5500</span></p>
                            <p>Balance: <span>4500</span></p>
                        </div>
                        <div class="saving mt-3">
                            <p>
                                <label for="">Save:</label>
                                <input type="text" class="py-1 px-2 py-1">%
                                <button id="saving-btn" class="btn btn-primary px-3">Save</button>
                            </p>
                            <p>Saving Amount: <span id="">2000</span></p>
                            <p>Remaining Balance: <span>2500</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
