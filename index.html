<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="py-3">
        <h1 class="text-center text-info fw-bold ">Financial Management <span><i class="fa-solid fa-coins"></i></span></h1>
    </header>
    <section>
        <div class="container my-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-7">
                    <figure>
                        <img src="./assets/images/money-calculation.png" class="img-fluid" alt="money calculate">
                    </figure>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <div class="calculation-area bg-info rounded-3 py-4 px-4">
                        <div class="income text-end">
                            <h3 class="text-center">Income</h3>
                            <p class="d-flex align-items-center">
                                <label class="w-25">Income:</label>
                                <input type="text" id="income-total" class="px-2 py-1" placeholder="Enter Amount">
                            </p>
                            <h3 class="text-center">Expenses</h3>
                            <p class="d-flex align-items-center">
                                <label class="w-25">Food:</label>
                                <input type="text" id="food-cost" class="px-2 py-1" placeholder="Enter Amount">
                            </p>
                            <p class="d-flex align-items-center">
                                <label class="w-25">Rent:</label>
                                <input type="text" id="rent-cost" class="px-2 py-1" placeholder="Enter Amount">
                            </p>
                            <p class="d-flex align-items-center">
                                <label class="w-25">Clothes:</label>
                                <input type="text" id="cloth-cost w-75" class="px-2 py-1" placeholder="Enter Amount">
                            </p>
                        </div>
                        <div class="calculation text-center">
                            <button id="calculate-btn" class="btn btn-primary px-5 py-1 mb-3">Calculate</button>
                            <h5 id="expense-total" class="expenses mb-1 balance">Total Expenses: <span>5500</span></h5>
                            <h5 id="balance" class="balance">Balance: <span>4500</span></h5>
                        </div>
                        <div class="saving mt-3 text-center">
                            <p class="d-flex justify-content-center align-items-center">
                                <label for="">Save: </label>
                                <input type="text" class="py-1 px-2 py-1 w-lg-25 w-50" placeholder="Percent"> <span class="px-2">&#37;</span>
                                <button id="saving-btn" class="btn btn-primary px-4 py-1">Save</button>
                            </p>
                            <h5 class="mb-1 balance">Saving Amount: <span id="">2000</span></h5>
                            <h5 class="balance">Remaining Balance: <span>2500</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
